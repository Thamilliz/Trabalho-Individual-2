<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Projeto Individual!</title>
</head>
<body>
    <header> <h1>Mensagem Oculta!</h1>   </header>
    <main>
        <div class="display1e2">
            <h2>Decodificador de mensagens!
                <h2> Codifique e decodifique sua mensagem aqui.</h2><br>
            <form>
                <label for="mensagem">Digite sua mensagem:</label><br>
                <input type="text" name="mensagem" id="mensagem" placeholder="mensagem"><br>

                <label>Selecione o tipo de decodificação</label><br>

                <select id="select">
                    <option value="">*** Selecionar ***</option>
                    <option value="Base64" >Base64</option>
                    <option value="cifraCesar">Cifra de César</option>
                </select>


                <label for="numeroCesar" class="incremento">Digite o incremento utilizado na cifra</label>
                <input type="number" id="numeroCesar" ><br>


                <label class="escolha">Escolha</label><br><br>

                <div class="radio">
                    <input type="radio" id="codificar" name="codDecod" value="codificar" checked>
                    <label for="codificar">Codificar</label><br>

                    <input type="radio" id="decodificar" name="codDecod" value="decodificar">
                    <label for="decodificar">Decodificar</label>
                </div>
                

                <div class="">
                    <h2 class="hMensagem"></h2><br>
                    <p class="pMensagem"></p>
                </div>

                <input type="submit" value="Codificar Mensagem!" id="submit">
            </form>


        </div>
    </main>
    <footer class="rodape"> 
        <div class="icons"> 
            <a href="https://github.com/Thamilliz"><ion-icon name="logo-github"></ion-icon></a>

        </div>  
    <h3>Desenvolvido por Thamilliz</h3>
    </footer>
    <script src="index.js"></script> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
